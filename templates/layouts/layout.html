<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Camina Seguro</title>
</head>
<style>
    :root {
        color-scheme: dark ligth;
        background-color: #151515;
    }
</style>

<body class="max-w-5xl mx-auto py-12 text-white">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="mb-8">
        {% for message in messages %}
        <div id="alert" role="alert" class="alert max-w-xl mx-auto">
            <button id="button-alert">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 shrink-0 stroke-current" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
            <span>{{ message }}</span>
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block children%}
    {% endblock%}
</body>
<script>
    document.getElementById("button-alert").addEventListener("click", () => {
        document.getElementById("alert").classList.add("hidden")
    })
</script>

</html>
